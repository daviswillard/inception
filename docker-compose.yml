version: "3.8"

services:
    nginx:
        build:          ./requirements/nginx
        container_name: nginx
        restart:        always

        env_file:
            - .env
        ports:
            - 443:443
        volumes:
            - wp_data:/var/www/wordpress
        networks:
            - local
        depends_on:
            - wordpress

    wordpress:
        build:          ./requirements/wordpress
        container_name: wp
        restart:        always

        # ports:
        #    - "9000:9000"
        env_file:
            - .env
        volumes:
            - wp_data:/var/www/wordpress/
        networks:
            - local
        depends_on:
            - mariadb

    mariadb:
        build:          ./requirements/mariadb
        container_name: mariadb
        restart:        always

        #ports:
        #    - "3306:3306"
        env_file:
            - .env
        volumes:
            - sql_data:/var/lib/mysql
        networks:
            - local
volumes:
    sql_data:
        driver:     local
        driver_opts:
            o:      bind
            type:   none
            device: /home/dwillard/data/mysql
    wp_data:
        driver:     local
        driver_opts:
            o:      bind
            type:   none
            device: /home/dwillard/data/wordpress
networks:
    local:
        driver: bridge

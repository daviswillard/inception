version: "3.8"

services:
    nginx:
        build: ./requirements/nginx
        container_name: nginx
        env_file: .env
        ports: '443:443'
        volumes: word_data:/var/www/wordpress
        restart: always
        networks: local
        depends_on: wordpress

    wordpress:
        container_name: wp
        build:
        depends_on: mariadb
        volumes: word_data:/var/www/wordpress
volumes:
    maria_data:
    word_data:
